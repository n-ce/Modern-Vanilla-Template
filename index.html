<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Modern Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+var:wght@100..900&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/n-ce/Modern-Vanilla-Template/normalize.css"/>
  <style>
    :root {
      color-scheme: light dark;
      --base-light: 220 90% 95%;
      --base-dark: 210 20% 15%;
    }

    body {
      font-family: 'Inter var', sans-serif;
      background: hsl(from var(--base-light) h s calc(l - 5%));
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100dvh; /* Dynamic viewport height */
      color: hsl(from var(--base-light) h s calc(l - 70%));
      transition: background 0.3s ease, color 0.3s ease;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-synthesis: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: hsl(from var(--base-dark) h s calc(l - 5%));
        color: hsl(from var(--base-dark) h s calc(l + 60%));
      }

      #container {
        background: hsl(from var(--base-dark) h s calc(l + 10%) / 0.8);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      .completed,
      .pending {
        background: hsl(from var(--base-dark) h s calc(l + 15%) / 0.9);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border: 1px solid hsl(from var(--base-dark) h s calc(l + 30%));
      }

      h1, .title{
          color: hsl(from var(--base-dark) h s calc(l + 60%));
      }

      .user-id, .id, .status{
          color: hsl(from var(--base-dark) h s calc(l + 40%));
      }
    }

    main {
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: hsl(from var(--base-light) h s calc(l - 60%));
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      font-variation-settings: "opsz" 32;
    }

    #container {
      background: hsl(from var(--base-light) h s calc(l - 10%) / 0.8);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: clamp(300px, 80%, 800px);
    }

    .completed,
    .pending {
      background: hsl(from var(--base-light) h s calc(l - 5%) / 0.9);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;

      &:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      & .title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: hsl(from var(--base-light) h s calc(l - 60%));
        font-variation-settings: "opsz" 24;
      }

      & .user-id,
      & .id,
      & .status {
        font-size: 1rem;
        color: hsl(from var(--base-light) h s calc(l - 40%));
        margin-bottom: 0.5rem;
      }
    }

    .completed {
      border: 1px solid hsl(from var(--base-light) h s calc(l - 30%));
    }

    .pending {
      border: 1px solid hsl(from var(--base-light) h s calc(l - 20%));
    }
  </style>
</head>
<body>
  <main>
    <h1>Your Modern Todo List</h1>
    <div id="container"></div>
  </main>
  <script type="module">
    import { createComponent } from 'https://cdn.jsdelivr.net/gh/n-ce/Modern-Vanilla-Template/componentize.js';

    const parent = document.getElementById('container');

    fetch('https://dummyjson.com/todos')
      .then(res => res.json())
      .then(data => {
        const children = data.todos.map(todo =>
          ['div', { class: todo.completed ? 'completed' : 'pending' }, [
            ['h3', { class: 'title' }, [todo.todo]],
            ['p', { class: 'user-id' }, ['User ID: ' + todo.userId]],
            ['p', { class: 'id' }, ['ID: ' + todo.id]],
            ['p', { class: 'status' }, ['Completed: ' + (todo.completed ? 'Yes' : 'No')]]
          ]]
        );
        parent.appendChild(createComponent(children));
      })
      .catch(e => {
        parent.textContent = 'Error: ' + e.message;
      });
  </script>
</body>
</html>
