<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/n-ce/Modern-Vanilla-Template/normalize.css"/>
  <style>
    div#container {
      background-color: aliceblue;
      padding: 1em;
      border-radius: 0.5em;
      box-shadow: 0 0.2em 0.4em rgba(0, 0, 0, 0.1);
      margin: 1em auto;
      max-width: 60em;
    }

    .completed,
    .pending {
      border: 1px solid silver;
      padding: 0.5em;
      margin-bottom: 0.3em;

      & .title {
        font-weight: bold;
      }

      & .user-id,
      & .id,
      & .status {
        font-size: 0.9em;
        color: gray;
      }
    }

    .completed {
        background-color: lightcyan;
    }

    .pending {
        background-color: cornsilk;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modern Vanilla Template</h1>
    <i>Under Construction</i>
    <div id="container"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script type="module">
    import { createComponent } from 'https://cdn.jsdelivr.net/gh/n-ce/Modern-Vanilla-Template/componentize.js';
    
    function createComponent(content) {
      let tag, attributes, children;

      if (Array.isArray(content) && typeof content[0] === 'string' && content.length === 3)
        [tag, attributes = {}, children = []] = content;
      else
        children = content;

      const element = tag
        ? document.createElement(tag)
        : document.createDocumentFragment();

      if (attributes) {
        for (const key in attributes) {
          if (attributes[key])
            element.setAttribute(key, attributes[key]);
          else
            element.toggleAttribute(key);
        }
      }

      children?.forEach(child => {
        element.appendChild(
          Array.isArray(child) ?
          createComponent(child) :
          document.createTextNode(child)
        );
      });

      return element;
    }

    const parent = document.getElementById('container');

    fetch('https://dummyjson.com/todos')
      .then(res => res.json())
      .then(data => {
        const children = data.todos.map(todo => 
          ['div', { class: todo.completed ? 'completed' : 'pending' }, [
            ['h3', { class: 'title' }, [todo.todo]],
            ['p', { class: 'user-id' }, ['User ID: ' + todo.userId]],
            ['p', { class: 'id' }, ['ID: ' + todo.id]],
            ['p', { class: 'status' }, ['Completed: ' + (todo.completed ? 'Yes' : 'No')]]
          ]]
        );
        console.log(children);
        parent.appendChild(createComponent(children));
      })
      .catch(e => {
        parent.textContent = 'Error: ' + e.message;
      });
  </script>
</body>
</html>
